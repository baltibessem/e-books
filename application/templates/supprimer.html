<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmer la Suppression</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Bibliothèque Numérique</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/bibliotheque">Bibliothèque des Livres</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/mes_reservation">Mes Réservations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mes_emprunts">Mes Emprunts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Se connecter</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Confirmer la Suppression</h1>
      <p>
        Êtes-vous sûr de vouloir supprimer le livre
        <strong>{{ livre.titre }}</strong> de l'auteur
        <strong>{{ livre.auteur }}</strong> ?
      </p>

      <form
        method="POST"
        action="{{ url_for('supprimer_livre', id=livre._id) }}"
      >
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{{ url_for('liste_livres') }}" class="btn btn-secondary"
          >Annuler</a
        >
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
